ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br></pre></td><td class="code"><pre><span class="line">一：js起源</span><br><span class="line">最开始做网页前端验证的，后续功能加强</span><br><span class="line"></span><br><span class="line">二：ES,DOM,BOM</span><br><span class="line">ES标准</span><br><span class="line">DOM：操作文档</span><br><span class="line">BOM：操作浏览器</span><br><span class="line"></span><br><span class="line">三：功能</span><br><span class="line">alert()：弹出</span><br><span class="line">document.write()：写文档</span><br><span class="line">console.log()：日志，谷歌浏览器调试模式 Fn+F12</span><br><span class="line"></span><br><span class="line">四：往哪写</span><br><span class="line">可以写在body里面，button属性，a超链接中；但是不推荐</span><br><span class="line">1.一般写在script标签中</span><br><span class="line">2.可以写在外部，使用script引入：多次引用（推荐使用）</span><br><span class="line">3.script标签一旦引入外部标签，就不能在编写内部代码，</span><br><span class="line"></span><br><span class="line">五：基本语法</span><br><span class="line">1.注释</span><br><span class="line">2.严格区分大小写</span><br><span class="line">3.每一条语句以分号结尾（不是必须）</span><br><span class="line">4.会忽略多个空格和换行</span><br><span class="line"></span><br><span class="line">六：字面量（常量）和变量</span><br><span class="line">1.变量的声明与赋值</span><br><span class="line"></span><br><span class="line">七：标识符</span><br><span class="line">标识符的使用规则</span><br><span class="line">底层使用utf-8编码保存，理论上可以使用所有utf-8的字符（如中文）</span><br><span class="line"></span><br><span class="line">八：数据类型</span><br><span class="line">String：转义字符</span><br><span class="line">Number：</span><br><span class="line">最大值 Number.MAX_VALUE，NaN:Not a number</span><br><span class="line">大于0的最小值 Number.MIN_VALUE</span><br><span class="line">注意浮点数的1/3转换二进制的问题</span><br><span class="line">Boolean：</span><br><span class="line">Null：空对象</span><br><span class="line">Undefined：未定义（赋值）</span><br><span class="line">Object：</span><br><span class="line">typeof()：检测数据类型</span><br><span class="line"></span><br><span class="line">九：强制类型转换</span><br><span class="line">a.toString()</span><br><span class="line">String(a)</span><br><span class="line">Number(a):true(1),flase(0),Null(0)</span><br><span class="line">parseInt(a)：转换为Int,读取截止到不是数字</span><br><span class="line">parseInt(a,10)：指定数字进制</span><br><span class="line">Boolean()</span><br><span class="line"></span><br><span class="line">十：其他进制</span><br><span class="line">a=0x10:16进制</span><br><span class="line">a=010:8进制</span><br><span class="line">a=0b10：2进制</span><br><span class="line"></span><br><span class="line">十一：运算符(操作符)</span><br><span class="line">算术运算符</span><br><span class="line"></span><br><span class="line">十二：一元运算符</span><br><span class="line">自增，自减</span><br><span class="line">a++</span><br><span class="line">a--</span><br><span class="line"></span><br><span class="line">十三：逻辑运算符</span><br><span class="line">! 非</span><br><span class="line">&amp;&amp; 与</span><br><span class="line">|| 或</span><br><span class="line"></span><br><span class="line">十四：赋值运算符</span><br><span class="line">+=，-=，...</span><br><span class="line"></span><br><span class="line">十五：关系运算符</span><br><span class="line">&gt;,&lt;,==</span><br><span class="line"></span><br><span class="line">十六：Unicode编码</span><br><span class="line">\u：转义字符输出（十六进制）</span><br><span class="line">在页面中使用unicode编码：&amp;#xxxx（xxxx为十进制数）</span><br><span class="line"></span><br><span class="line">十七：NaN比较</span><br><span class="line">NaN不与任何值相等，包括它本身</span><br><span class="line">isNaN()判断一个值是不是NaN</span><br><span class="line"></span><br><span class="line">十八：相等运算符</span><br><span class="line">===：全等（类型也会比较）</span><br><span class="line">！==：不全等</span><br><span class="line"></span><br><span class="line">十九：条件运算符</span><br><span class="line">条件表达式?预计1：语句2（true执行1返回执行结果，false执行2返回执行结果）</span><br><span class="line"></span><br><span class="line">二十：运算符优先级</span><br><span class="line"></span><br><span class="line">二十一：代码块</span><br><span class="line">同时执行或不执行</span><br><span class="line"></span><br><span class="line">二十二：if</span><br><span class="line">if语句只能控制紧随其后的一句话（使用&#123;&#125;代码块作用）</span><br><span class="line">if(条件语句)&#123;</span><br><span class="line">...</span><br><span class="line">&#125;else&#123;</span><br><span class="line">...</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">if()&#123;</span><br><span class="line">&#125;else if()&#123;</span><br><span class="line">&#125;</span><br><span class="line">else if()&#123;</span><br><span class="line">&#125;else&#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">二十三：prompt()</span><br><span class="line">可以弹出提示框，带有文本框</span><br></pre></td></tr></table></figure>
