        <h1 id="使用flask来进行文件的传输"><a href="#使用flask来进行文件的传输" class="headerlink" title="使用flask来进行文件的传输"></a>使用flask来进行文件的传输</h1><p>1.服务器端</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">#!/user/bin/env python</span><br><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line"># 作者：yan</span><br><span class="line"># 创建：2020-10-27</span><br><span class="line"># 更新：2020-10-27</span><br><span class="line"># 用意：服务器接收文件端</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import json</span><br><span class="line"></span><br><span class="line">from flask import Blueprint, request, app, Flask</span><br><span class="line"></span><br><span class="line">app = Flask(__name__)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@app.route(&apos;/&apos;)</span><br><span class="line">def hello_world():</span><br><span class="line">    return &apos;Hello World!&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@app.route(&quot;/upload_files&quot;, methods=(&quot;POST&quot;,))</span><br><span class="line">def upload_files():</span><br><span class="line">    if request.method == &quot;POST&quot;:</span><br><span class="line">        files = request.files</span><br><span class="line">        for file in files.values():</span><br><span class="line">            # 保存文件</span><br><span class="line">            file.save(file.filename)</span><br><span class="line">        return json.dumps(&#123;&quot;msg&quot;: &quot;Save files successfully!&quot;, &quot;code&quot;: 0&#125;, ensure_ascii=False)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    app.run(debug=True,host=&apos;0.0.0.0&apos;,port=8080)</span><br></pre></td></tr></table></figure>

<p>2.客户端</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">#!/user/bin/env python</span><br><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line"># 作者：yan</span><br><span class="line"># 创建：2020-10-27</span><br><span class="line"># 更新：2020-10-27</span><br><span class="line"># 用意：触发器，文件传输客户端，每一个小时传输一次(后面替换为每天晚上10点传输)</span><br><span class="line"></span><br><span class="line">import datetime</span><br><span class="line">import os, requests</span><br><span class="line"></span><br><span class="line"># 发送请求</span><br><span class="line">from time import sleep</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def sendPost():</span><br><span class="line">    # 台式机地址</span><br><span class="line">    url = &quot;http://192.168.10.102:8080/upload_files&quot;</span><br><span class="line"></span><br><span class="line">    while True:</span><br><span class="line">        i = datetime.datetime.now().strftime(&apos;%Y%m%d%H%M%S&apos;)</span><br><span class="line">        if int(i) % 100 == 0:</span><br><span class="line">            # 睡1s，避免1s内多次操作</span><br><span class="line">            sleep(1)</span><br><span class="line">            print(i)</span><br><span class="line">        #每半个小时执行一次</span><br><span class="line">        if int(i) % 10000 == 0 :</span><br><span class="line">            # 睡1s，避免1s内多次操作</span><br><span class="line">            sleep(1)</span><br><span class="line">            files = []</span><br><span class="line">            post_files = [file for file in os.listdir(&quot;../motionDetection/&quot;) if file.endswith(&apos;avi&apos;)][:-1]</span><br><span class="line">            if len(post_files) == 0:</span><br><span class="line">                sleep(5)</span><br><span class="line">            else:</span><br><span class="line">                for post_file in post_files:</span><br><span class="line">                    files.append([post_file, open(&quot;../motionDetection/&quot; + post_file, &quot;rb&quot;)])</span><br><span class="line">                r = requests.post(url, files=files)</span><br><span class="line">                print(r.status_code)</span><br><span class="line">            # 使变量不可用，避免占用文件</span><br><span class="line">            del files</span><br><span class="line">            for post_file in post_files:</span><br><span class="line">                os.remove(&quot;../motionDetection/&quot; + post_file)</span><br><span class="line">                print(&apos;移除完成&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    sendPost()</span><br></pre></td></tr></table></figure>
