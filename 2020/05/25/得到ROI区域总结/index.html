        <p>1：基于颜色值不同的ROI区域</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br></pre></td><td class="code"><pre><span class="line"># 检测答案区域,根据颜色判断,并且保存区域</span><br><span class="line">import os</span><br><span class="line">import numpy as np</span><br><span class="line">import cv2</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 判断像素是不是红色</span><br><span class="line">def isRed(pixel):</span><br><span class="line">    # 纯红色</span><br><span class="line">    if pixel[2] &gt; pixel[0] + 100 and pixel[2] &gt; pixel[1] + 100 and (pixel[2] &gt; 200):</span><br><span class="line">        return &apos;t&apos;</span><br><span class="line">    else:</span><br><span class="line">        return &apos;f&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ①除了红色区域的所有区域转为白色</span><br><span class="line">def getRedPicture(path):</span><br><span class="line">    image = cv2.imread(path)</span><br><span class="line">    h, w, c = image.shape</span><br><span class="line"></span><br><span class="line">    for i in range(w):</span><br><span class="line">        for j in range(h):</span><br><span class="line">            pixel = image[j][i]</span><br><span class="line">            if isRed(pixel) == &apos;f&apos;:</span><br><span class="line">                pixel[:] = 255</span><br><span class="line">    print(path, &apos;finished---getRedPicture&apos;)</span><br><span class="line">    # 图片的下方一行需要手动去除</span><br><span class="line">    image[3100:, :] = 255</span><br><span class="line">    return image</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取轮廓的最上下两个点，只需要根据上下两个点的距离过滤</span><br><span class="line">def getContours_XY_dots(cnt):</span><br><span class="line">    # 储存x坐标</span><br><span class="line">    xs = []</span><br><span class="line">    # 储存y坐标</span><br><span class="line">    ys = []</span><br><span class="line">    for c in cnt:</span><br><span class="line">        ys.append(c[0][1])</span><br><span class="line">        xs.append(c[0][0])</span><br><span class="line">    xs.sort(key=int)</span><br><span class="line">    ys.sort(key=int)</span><br><span class="line"></span><br><span class="line">    min_x = xs[0]</span><br><span class="line">    max_x = xs[-1]</span><br><span class="line">    max_y = ys[-1]</span><br><span class="line">    min_y = ys[0]</span><br><span class="line">    return min_x, max_x, min_y, max_y</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取红色区域的定位</span><br><span class="line">def getRedLocation(path):</span><br><span class="line">    # 获取红色图片</span><br><span class="line">    img = getRedPicture(path)</span><br><span class="line"></span><br><span class="line">    # 转换为灰度</span><br><span class="line">    img_gray = cv2.cvtColor(img, cv2.COLOR_RGB2GRAY)</span><br><span class="line"></span><br><span class="line">    # 二值化</span><br><span class="line">    _, thresh1 = cv2.threshold(img_gray, 200, 255, cv2.THRESH_BINARY)</span><br><span class="line">    # 黑色和白色对调，因为膨胀或者腐蚀的前景都是白色</span><br><span class="line">    dst = 255 - thresh1</span><br><span class="line">    # 膨胀核</span><br><span class="line">    kernel = np.ones((5, 5), np.uint8)</span><br><span class="line">    # 膨胀之后的图片</span><br><span class="line">    dilation = cv2.dilate(dst, kernel, iterations=5)  # 膨胀</span><br><span class="line">    # 查找轮廓</span><br><span class="line">    _, contours, hierarchy = cv2.findContours(dilation, cv2.RETR_TREE, cv2.CHAIN_APPROX_SIMPLE)</span><br><span class="line">    # 对轮廓进行判断,①轮廓的高取值范围，②轮廓的面积取值范围，最后添加到最终的轮廓中</span><br><span class="line">    res_contours = []  # 储存需要的轮廓</span><br><span class="line">    for index, cnt in enumerate(contours):</span><br><span class="line">        area = cv2.contourArea(cnt)</span><br><span class="line">        print(index, &apos;--------&apos;, area)</span><br><span class="line">        min_x, max_x, min_y, max_y = getContours_XY_dots(cnt)</span><br><span class="line">        yLength = max_y - min_y</span><br><span class="line">        print(yLength)</span><br><span class="line">        # 这里范围可调</span><br><span class="line">        if area &gt; 500 and area &lt; 20000 and yLength &gt; 10 and yLength &lt; 70:</span><br><span class="line">            res_contours.append(cnt)</span><br><span class="line"></span><br><span class="line">    res = cv2.drawContours(img, res_contours, -1, (0, 255, 0), 10)</span><br><span class="line"></span><br><span class="line">    # 遍历最终的轮廓，得到最小x,y,最大x,y的坐标</span><br><span class="line">    # 储存一张图片的所有box</span><br><span class="line">    bboxes = []</span><br><span class="line">    for res in res_contours:</span><br><span class="line">        min_x, max_x, min_y, max_y = getContours_XY_dots(res)</span><br><span class="line">        box = min_x, max_x, min_y, max_y</span><br><span class="line">        bboxes.append(box)</span><br><span class="line">    return bboxes</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 图片地址</span><br><span class="line">def saveAllRedLocation(path):</span><br><span class="line">    image = cv2.imread(path)</span><br><span class="line">    bboxes = getRedLocation(path)</span><br><span class="line">    # bboxes排序，根据纵坐标</span><br><span class="line">    bboxes.sort(key=lambda x: int(x[2]))</span><br><span class="line">    index = 0</span><br><span class="line">    # 储存每个box的图片</span><br><span class="line">    for box in bboxes:</span><br><span class="line">        index += 1</span><br><span class="line">        path_out = &apos;red/&apos; + path.split(&apos;/&apos;)[1].split(&apos;.&apos;)[0] + &apos;_&apos; + str(index) + &apos;.jpg&apos;</span><br><span class="line">        print(path_out)</span><br><span class="line">        cv2.imwrite(path_out, image[box[2]:box[3], box[0]:box[1]])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">path = &apos;books&apos;</span><br><span class="line">files = os.listdir(path)</span><br><span class="line"># 储存整本书的所有红色区域</span><br><span class="line">for file in files:</span><br><span class="line">    pathname = path + &apos;/&apos; + file</span><br><span class="line">    saveAllRedLocation(pathname)</span><br></pre></td></tr></table></figure>
