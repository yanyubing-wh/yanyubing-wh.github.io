        <h1 id="疑虑汇总"><a href="#疑虑汇总" class="headerlink" title="疑虑汇总"></a>疑虑汇总</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">一：抽帧的时候一秒内多次抽帧采样是否会造成过拟合</span><br><span class="line">答：是</span><br><span class="line"></span><br><span class="line">二：如果确定事件的发生基于一定的前提，例如：需要判断人是否在丢垃圾，只需要获取人的正面图片作为人的样本标签（因为人只有正面的时候才会产生我们所需要的识别的业务），只标注正面的人是否可行？</span><br><span class="line">答：可行，只是同时需要增加人体其他状态的类别</span><br><span class="line"></span><br><span class="line">三：对于使用Box位置关系来判断人行为是否发生的情况，可能二维上相交，但是三维上不想交，例如人是否佩戴安全帽？</span><br><span class="line">答：还未得到理想答案</span><br><span class="line"></span><br><span class="line">四：相交的关系会影响到物体的完整类别（例如人佩戴安全帽，如果类别分开则需要人脑，安全帽两个类别，但是佩戴了安全帽的人脑会显示不全），是采用多个物体的形式还是整体作为一个状态（或者把佩戴了安全帽的人作为一个类别）？</span><br><span class="line">答：应该根据实际业务来看，此种形式（人佩戴了安全帽）还是保留了人和安全帽的部分特征，那么作为一个类别也可行；但是某种情况下会被完全遮挡的时候作为一个类别就不可行，例如人手拿某个物体的时候。</span><br><span class="line"></span><br><span class="line">五：对于不同角度的固定摄像头(a,b)采集的视频，使用一个模型训练和应用还是每个摄像头的视频使用一个模型？如果是一个视频，那么a,b采集的数据的比例是否要保持1:1左右。</span><br><span class="line">答：还未得到理想答案</span><br></pre></td></tr></table></figure>
